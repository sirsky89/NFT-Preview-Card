<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <main>
    <div class="outer">
      <div class="inside">
        <div class="img-top">
          <img src="./images/image-equilibrium.jpg" alt="equilibrium">
          <div class="img-overlay">
            <img src="./images/icon-view.svg" alt="eye">
          </div>
        </div>
          
        
          <h4>Equilibrium #3429</h4>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="eth">
            <div class="eth-logo">
              <img style="width: 15px" src="./images/icon-ethereum.svg" alt="eth">
              <p>0.041 ETH</p>
            </div>
              <div class="clock-logo">
                <img class="clock" src="./images/icon-clock.svg" alt="clock" >
              <p>3 days left</p>
              </div>
        </div>
        <hr>
        <div class="creator">
          <img src="./images/image-avatar.png" alt="avatar">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/sirsky89" target="_blank">SirSky89</a>.
      </div>
      
    </div>
    
  </main>


  
 


</body>
</html>
